{% extends "patient/layout_pat.html"%}

{% block patient%}
{% if pat_chat%}
{% for i in pat_chat%}
<div class="row chatlist">
    <div class="col">
        <h5>{{i.pat_message}}</h5>
        <i>Time</i><span>{{i.pat_time}}</span>
        <i>Sent to Dr </i><span>{{i.pat_docchat.dr_fname}}</span>
    </div>
</div>
{%else%}
<p>You havent started any conversation</p>
{%endfor%}
{% endif%}
{% endblock patient%}
